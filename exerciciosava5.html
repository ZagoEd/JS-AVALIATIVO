<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercício 5</title>
    <script>
        function Averiguar(Limite, Escrever) {
            let nLimite = parseInt(document.getElementById(Limite).value)
            nEscrever = '<strong>Lista</strong><br>'

            for(I=0;I<=nLimite;I=I+1){
                if(I % 2 != 0){
                    nEscrever = nEscrever += I +'<br>'
                }
            }

            document.getElementById(Escrever).innerHTML = nEscrever
        }
    </script>
</head>
<body>
    <label>Escreve um numero ae, parça</label>
    <input tye="text" id="iLimite" name="iLimite">
    <br>
    <button onclick="Averiguar('iLimite', 'pEscrever')">Averiguar</button>
    <br>
    <br>
    <p id="pEscrever" name="pEscrever"></p>
</body>
</html>
